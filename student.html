<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Список студентов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
      .btn.btn-success {
        height: 20px;
      }
    </style>
</head>
<body>

  <button style="margin-top: 20px; margin-left: 20px; margin-bottom: 5px;" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">+ Добавить</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Внесите данные</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" style="width: 90%; padding-left: 5%; padding-top: 30px;">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault01">Имя</label>
              <input type="text" class="form-control"   id="new_Fname" value="Иван" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault02" >Фамилия</label>
              <input type="text" class="form-control" name = "Lname" id="new_Lname" value="Иванов" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault03" name ="mail">Email</label>
              <input type="email" class="form-control" name ="mail" id="new_mail" value="example@example.ru" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault05">Группа</label>
              <input type="text" class="form-control" name = "group" id="new_group" value="ABC-123" required>
            </div>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
        <button type="submit" class="btn btn-primary" onclick="add()">OK</button>
      </div>
    </div>
  </div>
</div>
</form>
    <table class="table" id="">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Группа</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Email</th>
            <th scope="col">Редактирование</th>
            <th> </th>
          </tr>
        </thead>
        <tbody id="guides">
        </tbody>
      </table>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js" type="application/javascript"></script>
</body>
</html>
